<h3 class="mb-20">Liste des cocktails</h3>
<input
  class="mb-20 w-100"
  type="text"
  [(ngModel)]="search"
  placeholder="Rechercher un cocktail"
/>
<ul *ngIf="cocktails" class="mb-20 list-primary d-flex flex-column">
  <li
    [routerLink]="[i]"
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails | filter : search; let i = index"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button routerLink="new" class="btn btn-primary">Ajouter un cocktail</button>
