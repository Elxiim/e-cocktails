<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
  <div class="form-group d-flex flex-column">
    <label>Nom</label>
    <input type="text" formControlName="name" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Image</label>
    <input type="text" formControlName="img" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Description</label>
    <input type="text" formControlName="description" />
  </div>
  <hr />
  <button (click)="addIngredient()" type="button" class="btn btn-primary">
    Ajouter ingredient
  </button>
  <hr />
  <div formArrayName="ingredients">
    <div
      [formGroupName]="index"
      *ngFor="let ingredient of ingredients.controls; let index = index"
    >
      <div class="form-group d-flex flex-column">
        <label>Nom</label>
        <input formControlName="name" type="text" />
      </div>
      <div class="form-group d-flex flex-column">
        <label>Quantit√©</label>
        <input formControlName="quantity" type="number" />
      </div>
    </div>
  </div>
  <div class="actions d-flex">
    <button class="btn btn-primary">Valider</button>
    <button type="button" routerLink="../" class="btn btn-secondary">
      Annuler
    </button>
  </div>
</form>
